<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CI Show Case</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        Calculadora
      </div>
      <div class="panel-body">
        <form>
          <!-- Sum -->
          <section>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="number" class="form-control" onkeyup="calc('sum')" id="sum-first" placeholder="0">
              </div>
            </div>
            <div class="col-xs-1 text-center">+</div>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="number" class="form-control" onkeyup="calc('sum')" id="sum-second" placeholder="0">
              </div>
            </div>
            <div class="col-xs-1 text-center">=</div>
            <div class="col-xs-1" id="sum-result">0</div>
          </section>

          <!-- Subtract -->
          <section>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="number" class="form-control" onkeyup="calc('subtract')" id="subtract-first" placeholder="0">
              </div>
            </div>
            <div class="col-xs-1 text-center">-</div>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="number" class="form-control" onkeyup="calc('subtract')" id="subtract-second" placeholder="0">
              </div>
            </div>
            <div class="col-xs-1 text-center">=</div>
            <div class="col-xs-1" id="subtract-result">0</div>
          </section>

          <!-- Divide -->
          <section>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="number" class="form-control" onkeyup="calc('divide')" id="divide-first" placeholder="1">
              </div>
            </div>
            <div class="col-xs-1 text-center">/</div>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="number" class="form-control" onkeyup="calc('divide')" id="divide-second" placeholder="1">
              </div>
            </div>
            <div class="col-xs-1 text-center">=</div>
            <div class="col-xs-1" id="divide-result">1</div>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
